# _config.yml
url: "https://xiaoyarap.github.io"
baseurl: "/blog"
theme: minima
# 站点基本信息
title: "小亚说"
description: "小亚说公众号提供专业护肤与健康营养服务"
url: "https://xiaoyarap.github.io/blog"
author: "小亚说"
twitter: "https://twitter.com/xiaoyarap" 

# 默认的前置matter
defaults:
  - scope:
      path: ""
      type: posts
    values:
      layout: post

defaults:
  - scope:
      path: ""
      type: "posts"
    values:
      layout: "post"
      author: "小亚说"
      author:
        name: "小亚说"
        url: "https://xiaoyarap.github.io/blog"

# Plugins
plugins:
  - jekyll-seo-tag

# Optional: SEO tag configuration
seo:
  date: true  # Ensure datePublished is included
  author: true # Ensure author is included