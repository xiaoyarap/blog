  <!-- 遮罩层 -->
  <div class="overlay" id="overlay"></div>

  <script>
    document.addEventListener('DOMContentLoaded', function() {
      // 处理微信图片代理
      const images = document.querySelectorAll('img[src*="mmbiz.qpic.cn"]');
      images.forEach(img => {
        img.src = 'https://images.weserv.nl/?url=' + encodeURIComponent(img.src);
      });

      // 移动端导航菜单控制
      const navTrigger = document.getElementById('navTrigger');
      const menuIcon = document.getElementById('menuIcon');
      const drawer = document.getElementById('drawer');
      const overlay = document.getElementById('overlay');
      let isMenuOpen = false;

      // 检测是否为移动端
      function isMobile() {
        return window.innerWidth <= 768;
      }

      // 切换菜单状态
      function toggleMenu() {
        if (!isMobile()) return; // 只在移动端工作
        
        isMenuOpen = !isMenuOpen;
        
        if (isMenuOpen) {
          drawer.classList.add('active');
          menuIcon.classList.add('active');
          overlay.classList.add('active');
          // 防止背景滚动
          document.body.style.overflow = 'hidden';
        } else {
          drawer.classList.remove('active');
          menuIcon.classList.remove('active');
          overlay.classList.remove('active');
          document.body.style.overflow = '';
        }
      }

      // 关闭菜单
      function closeMenu() {
        if (isMenuOpen) {
          isMenuOpen = false;
          drawer.classList.remove('active');
          menuIcon.classList.remove('active');
          overlay.classList.remove('active');
          document.body.style.overflow = '';
        }
      }

      // 点击导航触发区域
      navTrigger.addEventListener('click', function(e) {
        e.preventDefault();
        e.stopPropagation();
        toggleMenu();
      });

      // 点击遮罩层关闭菜单
      overlay.addEventListener('click', closeMenu);

      // 点击菜单项后关闭菜单
      const pageLinks = document.querySelectorAll('.page-link');
      pageLinks.forEach(link => {
        link.addEventListener('click', function() {
          if (isMobile()) {
            setTimeout(closeMenu, 100); // 稍微延迟关闭，让用户看到点击效果
          }
        });
      });

      // 窗口大小改变时的处理
      window.addEventListener('resize', function() {
        if (!isMobile() && isMenuOpen) {
          closeMenu();
        }
      });

      // 阻止菜单内的点击事件冒泡到document
      drawer.addEventListener('click', function(e) {
        e.stopPropagation();
      });

      // 按ESC键关闭菜单
      document.addEventListener('keydown', function(e) {
        if (e.key === 'Escape' && isMenuOpen) {
          closeMenu();
        }
      });
    });
  </script>
</body>
