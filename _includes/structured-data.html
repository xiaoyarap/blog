{% comment %}
structured-data.html
结构化数据，自动生成 BlogPosting 或 SocialMediaPosting 类型 JSON-LD
{% endcomment %}
<script type="application/ld+json">
{
  "@context": "https://schema.org",
  "@type": "{{ page.type | default: 'BlogPosting' }}",
  "headline": "{{ page.title | default: site.title | default: 'MaryKay xiaoyarap Post' | escape }}",
  {% if page.date %}
  "datePublished": "{{ page.date | date_to_xmlschema }}",
  {% endif %}
  {% if page.modified_date %}
  "dateModified": "{{ page.modified_date | date_to_xmlschema }}",
  {% endif %}
  "author": {
    "@type": "Person",
    "name": "{{ page.author.name | default: site.author.name | default: 'xiaoyarap' | escape }}",
    "sameAs": [
      "https://twitter.com/xiaoyarap",
      "https://www.xiaohongshu.com/user/profile/5b8271aad24e100001eb3dc8",
      "https://space.bilibili.com/602243031"
    ]
  },
  {% if page.image %}
  "image": "{{ page.image | escape }}",
  {% elsif site.image %}
  "image": "{{ site.image | escape }}",
  {% endif %}
  "url": "{{ site.url }}{{ site.baseurl }}{{ page.url }}",
  "mainEntityOfPage": {
    "@type": "WebPage",
    "@id": "{{ site.url }}{{ site.baseurl }}{{ page.url }}"
  },
  "publisher": {
    "@type": "Organization",
    "name": "{{ site.title | default: 'MaryKay xiaoyarap' | escape }}",
    "logo": {
      "@type": "ImageObject",
      "url": "{{ site.url }}{{ site.baseurl }}/images/logo.png"
    }
  },
  "description": "{{ page.excerpt | default: site.description | strip_html | escape }}"
}
</script>
